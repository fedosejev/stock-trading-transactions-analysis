<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Your stock trading transactions analysis tool.</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="landing">
    <div data-app>
      <div class="landing">
        <div class="logo"><i class="fa fa-line-chart"></i></div>
         
        <h2>1. Choose your currency:</h2>

        <div class="radio-inline">
          <label>
            <input type="radio" name="currency" id="optionsRadios1" value="£" checked>
            <span>£</span>
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" name="currency" id="optionsRadios2" value="$">
            <span>$</span>
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" name="currency" id="optionsRadios3" value="€">
            <span>€</span>
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" name="currency" id="optionsRadios3" value="¥">
            <span>¥</span>
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" name="currency" id="optionsRadios3" value="₽">
            <span>₽</span>
          </label>
        </div>

        <h2>2. Drag and drop CSV file with transaction history here.</h2>

        <h3>This app calculates your profits and/or losses from stock trading. We do not save your data. <a href="./example.csv">Download our sample CSV file</a>.</h3>
        <footer>Produced by <a href="http://artemij.com">Artemij Fedosejev</a> in 2016</footer>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>

    <script src="./js/app.js"></script>
  </body>
</html>
